<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streams | SMM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
    <!-- Encabezado -->
    <header class="header">
        <h1 class="header-title">Video Surveillance System</h1>
        <button id="logoutButton">Log Out</button>
    </header>

    <!-- Título -->
    <main class="main-content">
        <!-- Formulario para añadir nuevos flujos -->
        <section class="add-stream">
            <input type="text" id="streamUrl" placeholder="Enter stream URL">
            <button id="addStreamButton">Add Stream</button>
        </section>

        <!-- Contenedor para los flujos -->
        <section id="videos" class="videos-container"></section>
    </main>

    <script src="streams.js"></script>
</body>

</html>
