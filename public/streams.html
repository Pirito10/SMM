<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streams | SMM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1/dist/hls.min.js"></script>
</head>

<body>
    <!-- Encabezado -->
    <header class="header">
        <h1 class="header-title">Video Surveillance System</h1>
        <button id="logoutButton">
            <i class="fas fa-sign-out"></i>
        </button>
    </header>

    <!-- Título -->
    <main class="main-content">
        <!-- Formulario para añadir nuevos flujos -->
        <section class="add-stream">
            <input type="text" id="streamUrl" placeholder="Enter stream URL">
            <button id="addStreamButton">
                <i class="fas fa-plus"></i>
            </button>
        </section>

        <!-- Contenedor para los flujos -->
        <section id="videos" class="videos-container"></section>
    </main>

    <!-- Ventana para configuración de flujo -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <h3>Stream Configuration</h3>
            <form id="configForm">
                <!-- Resolución -->
                <label>Resolution</label>
                <select name="resolution">
                    <option value="1920x1080">1920x1080</option>
                    <option value="1280x720">1280x720</option>
                    <option value="640x480">640x480</option>
                </select>

                <!-- Framerate -->
                <label>Framerate (fps)</label>
                <input type="number" name="framerate" placeholder="30" min="1">

                <!-- Codec -->
                <label>Codec</label>
                <select name="codec">
                    <option value="libx264">H.264</option>
                    <option value="libx265">H.265</option>
                </select>

                <!-- Preset -->
                <label>Preset</label>
                <select name="preset">
                    <option value="ultrafast">Ultra Fast</option>
                    <option value="superfast">Super Fast</option>
                    <option value="veryfast">Very Fast</option>
                    <option value="faster">Faster</option>
                    <option value="fast">Fast</option>
                    <option value="medium">Medium</option>
                    <option value="slow">Slow</option>
                    <option value="slower">Slower</option>
                    <option value="veryslow">Very Slow</option>
                </select>

                <!-- Bitrate -->
                <label>Bitrate (kbps)</label>
                <input type="number" name="bitrate" placeholder="1500" min="100">

                <!-- Tiempo de grabación-->
                <label>Recording length (s)</label>
                <input type="number" name="recordingDuration" placeholder="60" min="1">
            </form>

            <!-- Botones de aplicar y cancelar -->
            <div class="modal-buttons">
                <button id="applyConfig" class="modal-button">Apply</button>
                <button id="closeModal" class="modal-button cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="streams.js"></script>
</body>

</html>
