<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SMM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Encabezado -->
    <header class="header">
        <h1 class="header-title">Video Surveillance System</h1>
    </header>

    <main class="login-content">
        <!-- Formulario de inicio de sesiÃ³n -->
        <form id="loginForm">
            <h2>Log In</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button type="submit" id="loginButton">Log In</button>
            <p>No account? <a id="switchToRegister">Sign up here</a></p>
        </form>


        <!-- Formulario de registro -->
        <form id="registerForm">
            <h2>Sign Up</h2>
            <input type="text" id="registerUsername" placeholder="Username">
            <input type="password" id="registerPassword" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm password">
            <button type="submit" id="registerButton">Sign Up</button>
            <p>Already have an account? <a id="switchToLogin">Log in here</a></p>
        </form>
    </main>

    <script src="login.js"></script>
</body>

</html>
